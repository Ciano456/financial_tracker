<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to your financial tracker!</p>
<p>Here you can add your expenses and savings.</p>
{% for expense in expenses %}
    <p>{{expense.date}} - {{expense.category}}: {{ expense.amount }} ({{ expense.description }})</p>
{% endfor %}
{% endblock %}
